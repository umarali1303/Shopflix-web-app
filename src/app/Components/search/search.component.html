<form class="form-header" onsubmit="return false;" method="GET">
    <input #myInput class="au-input au-input-xl" type="text" name="search" placeholder="Search Products" (keyup.enter)="doSearch(myInput.value)" />
    <button class="au-btn-submit" (click)="doSearch(myInput.value)">
    Search
  </button>
</form>
